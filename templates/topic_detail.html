{% extends 'base.html' %}

{% block content %}
<p>Topic: {{ topic }}</p>
<ul>
  {% for entry in topic.entry_set.all %}
    <li>
      <p>{{ entry.date_added }}</p>
      <p>{{ entry.text|linebreaks }}</p>
    </li>
  {% empty %}
    <li>There are no entries for this topic yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'new_entry' topic.pk %}">Add Entry</a>

{% endblock content %}
